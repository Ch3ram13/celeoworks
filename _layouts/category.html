---
layout: default
---
<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
  </header>
    {{ content }}
</article>
{% for post in site.categories[page.category] %}
  <article>
    <h1>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.content | markdownify }}
  </article>
{% endfor %}
