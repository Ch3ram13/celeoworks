---
layout: default
---

<div class='category'>
  <article>
    <header>
      <h1>{{ page.title | escape }}</h1>
    </header>
    {{ content }}
  </article>
  
  <img src={{ page.img | relative_url }} alt="{{ page.imgAlt }}">
  
  {% for post in site.categories[page.category] %}
    <article>
      <h1>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

    {% if post.excerpt == post.content %}
      {{ post.content }}
    {% else %}
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a href="{{ post.url }}">see more...</a>
    {% endif %}
    </article>
  {% endfor %}
</div>
